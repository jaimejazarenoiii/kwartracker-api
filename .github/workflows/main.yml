# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on: push
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

  docker_push:
    runs-on: ubuntu-latest
    if:
      contains('
        refs/heads/main
        refs/heads/development
      ', github.ref)
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: jaimejazarenoiii/kwartracker-api:latest 

  run_rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Create Dotenv File
        uses: actually-colab/github-action-create-env-file@v2.3
        with:
          envkey_DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          envkey_DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          envkey_HMAC_SECRET: ${{ secrets.HMAC_SECRET }}
          envkey_HMAC_ALGORITHM: ${{ secrets.HMAC_ALGORITHM }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
      - name: Run rubocop
        run: |
          docker-compose run web rubocop

  slack_notification:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: run_rubocop
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: kwartracker-api-repo
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: 'Post GH Action :rocket:'
          SLACK_TITLE: 'Post GH Action :rocket:'
          SLACK_USERNAME: GABot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
